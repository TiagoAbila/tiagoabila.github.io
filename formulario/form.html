<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="form.css">
    <link href='https://fonts.googleapis.com/css?family=Reenie Beanie' rel='stylesheet'>
    <title>Formulário</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Case World</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Celulares</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Capinhas
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">iPhone</a>
                            <a class="dropdown-item" href="#">Samsung</a>
                            <a class="dropdown-item" href="#">Xiaomi</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acessórios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main class="bg">
        .
        <div class="page-content">
            <div class="card">
                <div class="card-body">
                    <div class="container">
                        <h3>Faça sua capinha Personalizada</h3>
                        <form action="">
                            <div class="row">
                                <div class="col">
                                    <label for="nomeCompleto">Nome Completo</label>
                                    <input type="text" class="form-control" id="nomeCompleto" placeholder="">
                                </div>
                                <div class="col-md-2">
                                    <label for="idade">Idade</label>
                                    <input type="number" class="form-control" id="idade" placeholder="0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-9">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="">
                                </div>
                                <div class="col-md-3">
                                    <label for="telefone">Telefone</label>
                                    <input type="text" class="form-control" id="telefone" placeholder="0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="Rua">Rua</label>
                                    <input type="text" class="form-control" id="rua" placeholder="">
                                </div>
                                <div class="col-md-3">
                                    <label for="bairro">Bairro</label>
                                    <input type="text" class="form-control" id="bairro" placeholder="">
                                </div>
                                <div class="col-md-3">
                                    <label for="cidade">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" placeholder="">
                                </div>
                                <div class="col-md-2">
                                    <label for="estado">Estado</label>
                                    <select class="form-control" id="estado" class=signo>
                                        <option>Acre (AC)</option>
                                        <option>Alagoas (AL)</option>
                                        <option>Amazonas (AM)</option>
                                        <option>Bahia (BA)</option>
                                        <option>Ceará (CE)</option>
                                        <option>Distrito Federeal (DF)</option>
                                        <option>Espírito Santo (ES)</option>
                                        <option>Goiás (GO)</option>
                                        <option>Maranhão (MA)</option>
                                        <option>Mato Grosso (MT)</option>
                                        <option>Mato Grosso do Sul (MS)</option>
                                        <option>Minas Gerais (MG)</option>
                                        <option>Pará (PA)</option>
                                        <option>Paraíba (PB)</option>
                                        <option>Paraná (PR)</option>
                                        <option>Pernambuco (PE)</option>
                                        <option>Piauí (PI)</option>
                                        <option>Rio De Janeiro (RJ)</option>
                                        <option>Rio Grande do Norte (RN)</option>
                                        <option>Rio Grande do Sul (RS)</option>
                                        <option>Rondônia (RO)</option>
                                        <option>Santa Catarina (SC)</option>
                                        <option>São Paulo (SP)</option>
                                        <option>Sergipe (SE)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="color">Cor</label>
                                    <input type="text" class="form-control color" id="color" placeholder="">
                                </div>
                                <div class="col">
                                    <label for="modelo">Modelo do celular</label>
                                    <input type="text" class="form-control color" id="modelo" placeholder="">
                                </div>                              
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="descricao">Descrição da capinha</label>
                                    <textarea class="form-control color" id="descricao" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10"></div>
                                <div class="col-md-2">
                                    <button id="btnEnviar" type="button" class="btn btn-site">Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>      
    </main>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <h3>Case World</h3>
                </div>
                <div class="col-md-2">
                    <img class="icone" src="../Assets/facebook-brands.svg" alt="facebook">
                    <img class="icone" src="../Assets/instagram-brands.svg" alt="instagram">
                    <img class="icone" src="../Assets/whatsapp-brands.svg" alt="whatsapp">
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="form.js"></script>
</body>

</html>
